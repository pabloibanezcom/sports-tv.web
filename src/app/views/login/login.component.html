<div class="login">
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="box">
        <img class="mb30" src="assets/images/logo.png" />
        <img class="mb30" src="assets/images/antonito.jpg" />
        <button class="btn btn-facebook btn-block btn-margin" (click)="auth.login()" *ngIf="!auth.getToken()">
          <i class="fa fa-facebook mr10"></i>Sign in with Facebook
          </button>
        <button class="btn btn-facebook btn-block btn-margin" (click)="auth.logout()" *ngIf="auth.getToken()">
          <i class="fa fa-facebook mr10"></i>Log Out
          </button>
      </div>
    </div>
  </div>
</div>
