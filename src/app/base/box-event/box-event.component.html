<div class="box-event list-group-item">
  <h4 class="list-group-item-heading" [innerHtml]="event.name"></h4>
  <p class="list-group-item-text">
    <span [innerHtml]="event.date | date:'EEE dd - HH:mm'"></span>
    <a *ngFor="let channel of event.channels" (click)="goToChannel(channel.number)">{{'Channel ' + channel.number}} 
      <span class="badge" [innerHtml]="channel.language"></span>
      </a>
  </p>
</div>
