<div *ngIf="team" class="team-show" [ngClass]="{'pull-right': !away, 'pull-left': away}">
  <span *ngIf="!away" class="team-name" [innerHtml]="team.name"></span>
  <img class="team-logo" [src]="logoUrl" (error)="updateUrl($event)" 
  />
  <span *ngIf="away" class="team-name" [innerHtml]="team.name"></span>
</div>
